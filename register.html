<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل عميل جديد</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077cc;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #0077cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .note {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div class="register-box">
    <h2>تسجيل عميل جديد</h2>
    <form action="save-registration.php" method="POST">
      <label for="fullname">الاسم الكامل</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">رقم الجوال</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="مثال: 05XXXXXXXX" required>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">تأكيد كلمة المرور</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <button type="submit">إنشاء الحساب</button>
    </form>

    <div class="note">
      لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
    </div>
  </div>

</body>
</html>
